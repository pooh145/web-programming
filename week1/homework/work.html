<!DOCTYPE html>
<html>
<head>
    <title>HTML Input Types</title>
</head>
<body>
    <h2>HTML Input Types</h2>

    <form>
        <input type="button" value="Click Me"><br><br>
        <input type="checkbox"> Checkbox<br><br>
        <input type="color"><br><br>
        <input type="date"><br><br>
        <input type="datetime-local"><br><br> 
        <input type="email" placeholder="Enter your email"><br><br>
        <input type="file"><br><br>
        <input type="hidden" value="hiddenValue"><br><br>
        <input type="image" src="submit.png" alt="Submit" width="48" height="48"><br><br>
        <input type="month"><br><br>
        <input type="number"><br><br>
        <input type="password" placeholder="Enter password"><br><br>
        <input type="radio" name="choice"> Option 1<br>
        <input type="radio" name="choice"> Option 2<br><br>
        <input type="range"><br><br><!--> <!-- Range input -->
        <input type="reset"><br><br> <!-- Resets the form fields to their default values -->
        <input type="search" placeholder="Search..."><br><br>
        <input type="submit"><br><br><!--> <!-- Submits the form data to a server -->
        <input type="tel" placeholder="Phone number"><br><br><!--> <!-- Telephone input --> 
        <input type="text" placeholder="Text input"><br><br><!
        <input type="time"><br><br><!-->
        <input type="url" placeholder="Enter URL"><br><br><!-->     
        <input type="week"><br><br><!-->
    </form>

</body>
</html>
